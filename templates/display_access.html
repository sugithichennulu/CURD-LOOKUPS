<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Displaying AccessRecords Data</h1>
        <table border="8px">
            <tr>
                <th>name</th>
                <th>date</th>
            </tr>
            {% for j in LAO %}

                <td> {{ j.name }} </td>
                <td> {{ j.date }} </td>

            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
